name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    name: Build ignition-lsp
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Set version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          sed -i "s/^version = .*/version = \"$TAG\"/" lsp/pyproject.toml

      - name: Build package
        run: cd lsp && python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: lsp/dist/

  plugin-archive:
    name: Package Neovim plugin
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create plugin archive
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p ignition-nvim
          cp -r lua plugin ftdetect ftplugin syntax README.md LICENSE lazy.lua ignition-nvim/
          zip -r "ignition-nvim-${VERSION}.zip" ignition-nvim/
          tar czf "ignition-nvim-${VERSION}.tar.gz" ignition-nvim/

      - name: Upload plugin archive
        uses: actions/upload-artifact@v4
        with:
          name: plugin-archive
          path: |
            ignition-nvim-*.zip
            ignition-nvim-*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  github-release:
    name: Create GitHub Release
    needs: [build, plugin-archive]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download plugin archive
        uses: actions/download-artifact@v4
        with:
          name: plugin-archive
          path: plugin-archive/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
            plugin-archive/*
